version: '3.8'

services:
  docker-socket-proxy:
    # Use the Go implementation by default (change to :rust-latest or :nodejs-latest for others)
    image: ghcr.io/steelburn/docker-socket-proxy:go-latest
    ports:
      - "${PORT:-3277}:${PORT:-3277}"
    volumes:
      # Mount Docker socket read-only for security
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - PORT=${PORT:-3277}
      - API_KEY=${API_KEY}
    restart: unless-stopped
    # Optional: Add healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-3277}/_ping"]
      interval: 30s
      timeout: 10s
      retries: 3